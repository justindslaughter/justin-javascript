<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);
    // Math on my own
    // Addition
    let a = 6;
    console.log(a);

    let b = 4;
    console.log(b);

    let c = a + b;
    console.log(c);

    // Subtraction
    let d = 7;
    console.log(d);

    let e = 5;
    console.log(e);

    let f = d - e;
    console.log(f);

    // Division
    let g = 8;
    console.log(g);

    let h = 2;
    console.log(h);

    let i = g / h;
    console.log(i);
  </script>
</body>
</html>
